<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Hate Speech Detection</title>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <center>
        <form action="/predict" method="post" enctype="multipart/form-data">
          <label for="psw"><b>Enter a Sentence </b></label>
          <input
            type="text"
            placeholder=""
            name="review"
            style="width: 450px; padding: 15px"
            autocomplete="off"
          /><br />
          <br />
          <br />
          <button type="submit">Predict</button>
        </form>
      </center>
      <h3>{{pred}}</h3>
    </div>
    <style>
      .title {
        color: black;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
      }
      .txt {
        width: 200px;
        height: 125px;
        border: 2px solid black;
      }
      body {
        background-color: #008080;
        text-align: center;
        padding: 0px;
      }
      h2 {
        color: ;
        text-align: center;
      }

      p {
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
      }
      .button {
        background-color: #008cba;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        border: 2px solid #000000;
        transition-duration: 0.4s;
      }
      .button:hover {
        background-color: #002233;
        color: white;
      }
      .sidenav {
        height: 100%;
        width: 300px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #027177;
        overflow-x: hidden;
        padding-top: 30px;
      }
      .sidenav a {
        padding: 6px 8px 6px 15px;
        text-decoration: none;
        font-size: 25px;
        color: #111;
        display: block;
      }
      .sidenav a:hover {
        color: #f1f1f1;
      }
      footer {
        text-align: center;
        padding: 3px;
        color: white;
      }
    </style>
  </body>
</html>
